<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img src="./img-1.png" alt="purple sky" class="slide-img">
        <h1>1</h1>
      </div>
      <div class="slide">
        <img src="./img-3.png" alt="nature" class="fix-me">
        <h1>2</h1>
      </div>
      <div class="slide">
        <h1>3</h1>
      </div>
      <div class="slide">
        <img src="./person-1.png" alt="purple sky" class="person-img">
        <h4>Margot Robbie</h4>
        <h1>4</h1>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">prev</button>
      <button type="button" class="nextBtn">next</button>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
